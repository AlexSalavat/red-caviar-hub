name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web:
    name: apps/web  typecheck + lint + build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: apps/web/pnpm-lock.yaml

      - name: Install deps (apps/web)
        working-directory: apps/web
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        working-directory: apps/web
        run: pnpm run typecheck

      - name: Lint
        working-directory: apps/web
        run: pnpm run lint

      - name: Build
        working-directory: apps/web
        run: pnpm run build
