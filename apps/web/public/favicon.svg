      <stop offset="0.55" stop-color="#FF9A61" stop-opacity="0.22"/>
      <stop offset="1"   stop-color="#FF6B3D" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.2"/>
